{% extends 'base.html' %}

{% block content %}
    
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Create a Post</h1>
        {% for field in form %}
            <div class="form-group">
                <p class="label">{{field.label}}</p>
                {{field}}
            </div>
        {% endfor %}
        <div class="form-group">
            <input class="btn" type="submit" value="Submit">
        </div> 
        
    </form>
{% endblock content %}
